<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KMIA Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="document expired" id="doc">
    <div class="header">
      KARZENIC MINISTRY OF INTERNAL AFFAIRS<br>
      ROYAL HOUSEHOLD SECURITY BUREAU
    </div>

    <div class="divider"></div>

    <div class="block">
      <div class="label">SUBJECT</div>
      <div class="value name glitch" data-text="Rozan Kiverovich Skarkov">
        Rozan Kiverovich Skarkov
      </div>
    </div>

    <div class="block">
      <div class="label">AFFILIATION</div>
      <div class="value">Royal Guard</div>
    </div>

    <div class="block">
      <div class="label">ISSUED</div>
      <div class="value" id="issuedDate"></div>
    </div>

    <div class="block">
      <div class="label">EXPIRES</div>
      <div class="value" id="expiryDate"></div>
    </div>

    <div class="divider"></div>

    <div class="status">
      STATUS: <span id="statusText"></span>
    </div>

    <div class="warning" id="warningText">
      UNAUTHORIZED CREDENTIAL<br>
      ACCESS DENIED
    </div>

    <div class="stamp">ACCESS DENIED</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
