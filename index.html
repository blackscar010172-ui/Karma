<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IDENTITY VERIFICATION</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="document" id="document">
    <div class="header">
      KARZENIC MINISTRY OF INTERNAL AFFAIRS<br />
      ROYAL HOUSEHOLD SECURITY BUREAU
    </div>

    <div class="divider"></div>

    <div class="field label">SUBJECT</div>
    <div class="field value">Rozan Kiverovich Skarkov</div>

    <div class="field label">AFFILIATION</div>
    <div class="field value">Royal Guard</div>

    <div class="field label">ISSUED</div>
    <div class="field value">Wed Aug 17 1949</div>

    <div class="field label">EXPIRES</div>
    <div class="field value expired">Sun Aug 17 1952</div>

    <div class="divider"></div>

    <div class="status">
      STATUS : <span class="expired-text">EXPIRED</span>
    </div>

    <div class="warning">
      UNAUTHORIZED CREDENTIAL<br />
      ACCESS DENIED
    </div>

    <div class="stamp">ACCESS DENIED</div>
  </div>

  <button id="confirmBtn">CONFIRM IDENTITY</button>

  <script src="script.js"></script>
</body>
</html>
