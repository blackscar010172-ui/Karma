<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Credential Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: "Times New Roman", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .document {
      background: #f4f1ea;
      color: #111;
      width: 90%;
      max-width: 360px;
      padding: 20px;
      border: 1px solid #222;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }

    .title {
      text-align: center;
      font-size: 18px;
      letter-spacing: 1px;
      margin-bottom: 16px;
      border-bottom: 1px solid #333;
      padding-bottom: 6px;
    }

    .field {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .label {
      font-weight: bold;
    }

    .status {
      margin-top: 16px;
      padding-top: 10px;
      border-top: 1px dashed #333;
      font-size: 14px;
    }

    .fail {
      color: #8b0000;
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="document" id="doc">
    <div class="title">IDENTITY CREDENTIAL</div>

    <div class="field">
      <span class="label">Name:</span><br>
      Rozan Kiverovich Skarkov
    </div>

    <div class="field">
      <span class="label">Date of Birth:</span><br>
      1887-12-17
    </div>

    <div class="field">
      <span class="label">Issued:</span><br>
      1930
    </div>

    <div class="field">
      <span class="label">Affiliation:</span><br>
      Royal Guard Corps
    </div>

    <div class="field">
      <span class="label">Document Type:</span><br>
      Personal Authorization Card
    </div>

    <div class="status" id="status">
      Status: Pending verification…
    </div>
  </div>

  <script>
    const statusEl = document.getElementById("status");

    setTimeout(() => {
      statusEl.textContent = "Status: Verifying authenticity…";
    }, 1200);

    setTimeout(() => {
      statusEl.innerHTML = `
        Status: ❌ INVALID<br>
        <div class="fail">
          REASON: CREDENTIAL EXPIRED<br>
          ISSUED YEAR: 1930
        </div>
      `;
    }, 2600);
  </script>
</body>
</html>
