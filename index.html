<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KMIA ID Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h1 class="agency">KMIA Â· West Karzenic</h1>
    <h2 class="title">ID SECURITY CARD</h2>

    <div class="info">
      <div class="label">Name</div>
      <div class="value name">Rozan Kiverovich Skarkov</div>

      <div class="label">Occupation</div>
      <div class="value">Royal Guard</div>
    </div>

    <div class="dates">
      <div>Issued: <span id="issuedDate"></span></div>
      <div>Expires: <span id="expiryDate"></span></div>
      <div>Status: <span id="status"></span></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
