<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NFC Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      border: 1px solid #444;
      padding: 20px;
      width: 90%;
      max-width: 320px;
      text-align: center;
    }

    .fail {
      color: #ff4444;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div id="text">NFC CARD DETECTED</div>
  </div>

  <script>
    const text = document.getElementById("text");

    setTimeout(() => {
      text.innerHTML = "VERIFYING IDENTITY...";
    }, 1000);

    setTimeout(() => {
      text.innerHTML = `
        ‚ùå VERIFICATION FAILED<br><br>
        STATUS: EXPIRED<br>
        ISSUED: 1930
      `;
      text.className = "fail";
    }, 2500);
  </script>
</body>
</html>
